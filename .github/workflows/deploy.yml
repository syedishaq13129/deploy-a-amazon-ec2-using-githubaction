name: Deploy Release to CodeDeploy-1

on:
  push:
    branches:
      - main
    tags:
      - 'deploytest1' # Specify the tag for the release to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Trigger CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name demo-cd \
            --deployment-group-name YourDeploymentGroupName \
            --s3-location bucket=YourS3BucketName,key=release/deploytest1.zip \
            --fileb://deploytest1.zip

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
