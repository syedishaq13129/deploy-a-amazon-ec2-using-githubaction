name: Deploy Release to CodeDeploy-1

on:
  push:
    branches:
      - main
    tags:
      - '*' # Specify the tag for the release to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 

      - name: Download Release ZIP
        run: |
          echo "Downloading release ZIP..."
          curl -L -o test1.0.zip https://github.com/syedishaq13129/deploy-a-amazon-ec2-using-githubaction/archive/refs/tags/latest.zip
          echo "Download complete."

      - name: Upload Release ZIP to S3
        run: |
          echo "Uploading release ZIP to S3..."
          aws s3 cp test1.0.zip s3://codedeployanil0605/
          echo "Upload complete."

      - name: Trigger CodeDeploy Deployment
        run: |
          echo "Triggering CodeDeploy deployment..."
          aws deploy create-deployment \
            --application-name demo-cd \
            --deployment-group-name demo-dg \
            --description "GitHub Release Deployment" \
            --s3-location bucket=codedeployanil0605,key=test1.0.zip,bundleType=zip
          echo "Deployment triggered."

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
