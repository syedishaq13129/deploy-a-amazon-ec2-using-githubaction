name: Deploy Release to CodeDeploy-1

on:
  push:
    branches:
      - main
    tags:
      - 'deploytest1' # Specify the tag for the release to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Download Release ZIP
        run: |
          curl -L -o deploytest1.zip https://github.com/syedishaq13129/deploy-a-amazon-ec2-using-githubaction/archive/refs/tags/deploytest1.zip

      - name: Upload Release ZIP to S3
        run: |
          aws s3 cp deploytest1.zip s3://codedeployanil0605/deploytest1.zip

      - name: Trigger CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name YourApplicationName \
            --deployment-group-name YourDeploymentGroupName \
            --description "GitHub Release Deployment" \
            --s3-location bucket=codedeployanil0605,key=deploytest1.zip

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
